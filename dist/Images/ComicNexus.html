}</style><style type="text/css" data-vite-dev-id="/Users/leonardotorrico/Desktop/Ing software/ComicNexus/src/App.css">:root {
  --verdesito: rgb(1, 162, 28);
  --rojito: #ff5733;
}


/* Estilos para los grupos de etiquetas y campos */
.form-group {
  display: grid;
  grid-template-columns: 100px 1fr;
  margin-bottom: 10px;
}

/* Estilos para las etiquetas de los campos */
label {
  font-weight: bold;
  margin-right: 10px;
  text-align: right;
}

button {
  background-color: var(--verdesito);
  color: #fff;
  padding: 10px 20px;
  border: none;
  border-radius: 5px;
  cursor: pointer;

  /* margin-right: 80px; */
}

.contenedor-icono a {
  font-size: 30px;
  color: rgb(1, 162, 28);
}

.image-container {
  display: flex;
  flex-direction: column; 
  align-items: center; 
}

.select-image-button {
  width: 300px; 
  margin-top: 10px;
}

.custom-btn-color {
  background-color: var(--verdesito); 
  color: #ffffff; 
}

.custom-btn-color:hover {
  background-color: #ff5733; 
  color: #ffffff; 

}

.icono:hover {
  color: var(--rojito);
}

.boton-toggle:hover {
  background-color: var(--rojito);
}
